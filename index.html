<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div>
            <h1>Best Friend Application</h1>
            <img src="https://m.media-amazon.com/images/S/aplus-media/mg/dbf4301f-af40-46f2-9a87-a99deddcd9a2._SL300__.jpg"
                alt="Hello!">
            <p>Hey there I need a new best friend.... because the last one escaped :) Not my fault though. I'm cool....
            </p>
            <h3>Wanna be FRIENDS?</h3>
        </div>
        <form action="mailto:dhruv.vinod@gmail.com?Subject=My Best Friend Application" method="POST"
            enctype="text/plain">
            <label for="name">What's you name?</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
            <label for="nickname">What do you want to call me as?</label>
            <input type="text" name="nickname" id="nickname" placeholder="Johnny">
            <label for="age">What's your age?</label>
            <input type="number" name="age" id="age" min="11" max="15">
            <label for="superhero">Who is your favourite superhero?</label>
             <br> 
            <input type="checkbox" name="ironman" id="ironman">
            <label for="ironman">Iron Man</label>
            <input type="checkbox" name="superman" id="superman">
            <label for="superman">Superman</label>
            <input type="checkbox" name="" id="">
            <label for="batman">Batman</label>
                        <br>
            <label for="why">Why do you want to be frieds with me?</label>
            <textarea name="why" id="why" cols="30" rows="3">I want to be friends with you because......</textarea>
            <input type="submit" value="LET'S BE FRIENDS!">
        </form>
    </section>

</body>

</html>
